<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Project {{ project.name }}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Compact CSS Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 15px;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.8s forwards ease-out;
        }

        h1 {
            font-size: 20px;
            text-align: center;
            color: #0073e6;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlide 0.6s 0.3s forwards ease-out;
        }

        p {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInSlide 0.6s 0.5s forwards ease-out;
        }

        section {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlide 0.6s 0.7s forwards ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 12px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #0073e6;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSlide 0.6s 0.9s forwards ease-out;
        }

        button[type="submit"]:hover {
            background-color: #005bb5;
        }

        a {
            font-size: 12px;
            color: #0073e6;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSlide 0.6s 1.1s forwards ease-out;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Spinner for lazy loading */
        .spinner-container {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: #0073e6;
            border-radius: 50%;
            animation: spin 0.8s infinite linear;
            display: inline-block;
            vertical-align: middle;
        }

        .spinner-text {
            font-size: 12px;
            color: #333;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Disable button and show spinner when submitting */
        form.submitting button[type="submit"] {
            pointer-events: none;
            background-color: #ccc;
        }

        form.submitting .spinner-container {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Share Project: {{ project.name }}</h1>

    <p>Please fill in the recipientâ€™s details to share the project.</p>

    <section>
        <form method="post" enctype="multipart/form-data" id="shareProjectForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Share {{ project.name }}</button>

            <!-- Lazy loading spinner with text -->
            <div class="spinner-container" id="loadingSpinner">
                <div class="spinner"></div>
                <span class="spinner-text">Sending project...</span>
            </div>
        </form>
    </section>

    <div style="text-align: center;">
        <a href="{% url 'view_projects' %}"><strong>Back to Projects</strong></a>
        <a href="{% url 'register_employee' %}"><strong>Home</strong></a>
    </div>

    <!-- JavaScript to handle lazy loading -->
    <script>
        const form = document.getElementById('shareProjectForm');
        const spinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', function() {
            // Add submitting class to form to show spinner and disable submit button
            form.classList.add('submitting');
        });
    </script>
</body>
</html>
